<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="result" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="DE" onclick="deleteLast()">
                    <input type="button" value="." onclick="appendToDisplay('.')">
                    <input type="button" value="/" onclick="div()">
                    <input type="button" value="x²" onclick="square()">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="*" onclick="mul()">
                    <input type="button" value="√x" onclick="squareRoot()">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" onclick="sub()">
                    <input type="button" value="x³" onclick="cube()">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" onclick="add()">
                    <input type="button" value="∛x" onclick="cubeRoot()">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" onclick="evaluateExpression()">
                    <input type="button" value="%" onclick="mod()">
                    <input type="button" value="x!" onclick="factorial()">
                </div>
            </form>
        </div>
    </div>
    <script src="demo.js"></script>

<footer>
    <p><b>&copy; 2025 Avni Nivas Patil. All Rights Reserved.</p>
</footer>
        
</body>
</html>
